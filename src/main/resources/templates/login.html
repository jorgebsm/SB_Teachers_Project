<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br>
	<div class="container mt-5">
		<section class="clean-block clean-form dark">
            <div class="container">
            <section class="row justify-content-center">
            	<div class="block-heading">
                    <h2 class="text-info row justify-content-center">Accede a tu cuenta</h2>
                    <p>Hola de nuevo! Por favor ingresa tu datos para iniciar sesión.</p>
                </div>
            </section>
                
                <section class="row justify-content-center">
                	<form class="col-12 col-sm-6 col-md-4 login" th:action="@{/teacher/login}" method="post">
                	
                    	<div class="form-group">
							<label for="email">Correo electrónico</label>
                         	<div class="input-group mb-2">
        						<div class="input-group-prepend">
         	 						<div class="input-group-text" style="background: white">
         	 							<span class="iconify" data-icon="ion:mail" data-inline="false"></span>
         	 						</div>
        						</div>
        						<input type="email" class="form-control input-lg" name="email" placeholder="Correo electrónico" required> 
      						</div>
                    	</div>
                    
                    	<div class="form-group">
							<label for="password">Contraseña</label>
                         		<div class="input-group mb-2">
        							<div class="input-group-prepend">
         	 							<div class="input-group-text" style="background: white">
         	 								<span class="iconify" data-icon="fa-solid:lock" data-inline="false"></span>
         	 							</div>
        							</div>
        							<input type="password" class="form-control input-lg" name="password" placeholder="Contraseña" required> 
      							</div>
                    	</div>
                            
                    	<div class="form-group">
                        	<div class="form-check">
								<input class="form-check-input" type="checkbox" id="checkbox">
								<label class="form-check-label" for="checkbox">Recuérdame</label>
							</div>
                    	</div>
                    
         				<button type="submit" class="btn btn-danger btn-block">Iniciar sesión</button>
                    	<div align="center">
                			<span>O</span>
            				<a th:href="@{/teacher/register}">¿Has olvidado la contraseña?</a>
                		</div>
                	</form>
                </section>
            </div>
        </section>
	</div>
</body>
</html>
