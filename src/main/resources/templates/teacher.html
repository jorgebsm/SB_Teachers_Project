<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<div class="page product-page">
		<section class="clean-block clean-product dark">
			<div class="container" th:if="${idEstudiante==null}">			

				<div class="block-content">
					<div class="product-info mb-5">
						<div class="row">
							<div class="col-md-6">
								<div class="gallery">
									<div>
										<img th:src="@{/img/image1.jpg}" src="./static/img/image1.jpg"
											class="img-fluid d-block mx-auto">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="info">
									<h3>
										<a th:text="${teacher.nombres}"></a>
										<a th:text="${teacher.apellidos}"></a>
									</h3>
									<div class="rating">
										<span class="iconify" data-icon="emojione:star"
											data-inline="false"></span><span class="iconify"
											data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span>
									</div>
									<div class="price">
										<h3>
											<a th:text="@{'$'}+${teacher.tarifa}+@{' / hora'}"></a>
										</h3>
									</div>
									
									<th:td><a th:href="@{#}"><button type="button" class="btn btn-danger wrn-btn">Contactar</button></a></th:td>
									
									<div class="summary">
										<p>
											<a th:text="${teacher.descripcion}"></a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="product-info">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item mr-3 active"><a id="list-tab"
								class="nav-link" href="#info" data-toggle="tab" role="tab"
								aria-controls="list" aria-selected="true">Información</a></li>
							<li class="nav-item"><a id="comment-tab" class="nav-link"
								href="#comment" data-toggle="tab" role="tab"
								aria-controls="comment" aria-selected="false">Comentarios</a></li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div id="info" class="tab-pane fade show active" role="tabpanel"
								aria-labelledby="list-tab">
								<br>
								<div class="table-responsive">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<td class="stat">Modalidad</td>
												<td th:text="${teacher.modalidad}">
											</tr>
											<tr>
												<td class="stat">Ciudad</td>
												<td th:text="${teacher.getCiudad().getNombre_ciudad()}">
											</tr>
											<tr>
												<td class="stat">Especialidad</td>
												<td th:text="${teacher.getEspecialidades().get(0).getNombre()}">
											</tr>
											<tr>
												<td class="stat">Nivel Educacional</td>
												<td th:text="${teacher.nivelEducacional}">
											</tr>
										</tbody>
									</table>
								</div>

							</div>
							<div id="comment" class="tab-pane fade show" role="tabpanel"
								aria-labelledby="comment-tab">
								<div th:include="teacher-comment.html" th:remove="tag"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
<!-- ----------------------------- -->			
			
			<div class="container" th:if="${idEstudiante!=null}">			

				<div class="block-content">
					<div class="product-info mb-5">
						<div class="row">
							<div class="col-md-6">
								<div class="gallery">
									<div>
										<img th:src="@{/img/image1.jpg}" src="./static/img/image1.jpg"
											class="img-fluid d-block mx-auto">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="info">
									<h3>
										<a th:text="${teacher.nombres}"></a>
										<a th:text="${teacher.apellidos}"></a>
									</h3>
									<div class="rating">
										<span class="iconify" data-icon="emojione:star"
											data-inline="false"></span><span class="iconify"
											data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span><span
											class="iconify" data-icon="emojione:star" data-inline="false"></span>
									</div>
									<div class="price">
										<h3>
											<a th:text="@{'$'}+${teacher.tarifa}+@{' / hora'}"></a>
										</h3>
									</div>
									
									<th:td><a th:href="@{'/message/messageE/'+ ${teacher.id} + @{,} + ${idEstudiante} }"><button type="button" class="btn btn-danger wrn-btn">Contactar</button></a></th:td>
									
									<div class="summary">
										<p>
											<a th:text="${teacher.descripcion}"></a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="product-info">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item mr-3 active"><a id="list-tab"
								class="nav-link" href="#info" data-toggle="tab" role="tab"
								aria-controls="list" aria-selected="true">Información</a></li>
							<li class="nav-item"><a id="comment-tab" class="nav-link"
								href="#comment" data-toggle="tab" role="tab"
								aria-controls="comment" aria-selected="false">Comentarios</a></li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div id="info" class="tab-pane fade show active" role="tabpanel"
								aria-labelledby="list-tab">
								<br>
								<div class="table-responsive">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<td class="stat">Modalidad</td>
												<td th:text="${teacher.modalidad}">
											</tr>
											<tr>
												<td class="stat">Ciudad</td>
												<td th:text="${teacher.getCiudad().getNombre_ciudad()}">
											</tr>
											<tr>
												<td class="stat">Especialidad</td>
												<td th:text="${teacher.getEspecialidades().get(0).getNombre()}">
											</tr>
											<tr>
												<td class="stat">Nivel Educacional</td>
												<td th:text="${teacher.nivelEducacional}">
											</tr>
										</tbody>
									</table>
								</div>

							</div>
							<div id="comment" class="tab-pane fade show" role="tabpanel"
								aria-labelledby="comment-tab">
								<div th:include="teacher-comment.html" th:remove="tag"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</div>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
