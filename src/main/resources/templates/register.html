<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>


</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<div class="container mt-5">
		<section class="clean-block clean-form dark">
			<div class="container">
				<div class="block-heading">
					<h2 class="text-info row justify-content-center">Registrate!</h2>
					<p>Bienvenido! Nos encantaría que formaras parte de nuestra
						comunidad, por favor ingresa tus datos y comienza a generar
						ingresos por tu trabajo.</p>
				</div>
								
				<div class="product-info">
					<section class="row justify-content-center">
						<form class="col-12 col-sm-6 col-md-4" style="background:white;padding: 0px 40px 0px 40px;box-shadow: 0 0px 0px rgb(255, 255, 255);">
							<ul class="nav nav-tabs" id="myTab" role="tablist" style="justify-content: center !important;">
								<li class="nav-item mr-3" style=""><a id="profesor-tab"
									class="nav-link active" href="#profesor" data-toggle="tab" role="tab"
									aria-controls="Profesor" aria-selected="true">Profesor</a></li>
								<li class="nav-item"><a id="comment-tab" class="nav-link"
									href="#estudiante" data-toggle="tab" role="tab"
									aria-controls="Estudiante" aria-selected="false">Estudiante</a></li>
							</ul>
						</form>
					</section>
					
					<div class="tab-content" id="myTabContent">
						<div id="profesor" class="tab-pane fade show active" role="tabpanel"
							aria-labelledby="profesor-tab">

							<section class="row justify-content-center">
								<form class="col-12 col-sm-6 col-md-4" style="border:none;padding: 25px 40px 40px 40px;"
									th:action="@{/teacher/saveTeacher}" th:object="${teacher}"
									method="post">
									<label for="nombres">Profesor</label>
									<div class="form-group">
										<label for="nombres">Nombres</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white;">
													<span class="iconify" data-icon="fa-solid:user"
														data-inline="false"></span>
												</div>
											</div>
											<input type="text" th:field="*{nombres}" class="form-control"
												name="nombres" placeholder="Nombres" required>
										</div>
									</div>

									<div class="form-group">
										<label for="apellidos">Apellidos</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="fa-solid:user"
														data-inline="false"></span>
												</div>
											</div>
											<input type="text" th:field="*{apellidos}"
												class="form-control" name="apellidos"
												placeholder="Apellidos" required>
										</div>
									</div>

									<div class="form-group">
										<label for="email">Correo electrónico</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="ion:mail"
														data-inline="false"></span>
												</div>
											</div>
											<input type="email" th:field="*{email}" class="form-control"
												name="email" aria-describedby="emailHelp"
												placeholder="Correo electrónico" required>
										</div>
									</div>

									<div class="form-group">
										<label for="password">Contraseña</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="fa-solid:lock"
														data-inline="false"></span>
												</div>
											</div>
											<input type="password"
												class="form-control" name="password"
												placeholder="Contraseña" required>
										</div>
									</div>

									<button type="submit" class="btn btn-danger btn-block">Crear
										mi cuenta</button>
								</form>
							</section>
						</div>
						<div id="estudiante" class="tab-pane fade show" role="tabpanel"
							aria-labelledby="estudiante-tab">
							<section class="row justify-content-center">
								<form class="col-12 col-sm-6 col-md-4" style="border:none;padding: 25px 40px 40px 40px;"
									th:action="@{/student/save}" th:object="${student}"
									method="post">
									<label>Estudiante</label>
									<div class="form-group">
										<label for="nombres">Nombres Estudiante</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="fa-solid:user"
														data-inline="false"></span>
												</div>
											</div>
											<input type="text" th:field="*{nombres}" class="form-control"
												name="nombres" placeholder="Nombres" required>
										</div>
									</div>

									<div class="form-group">
										<label for="apellidos">Apellidos</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="fa-solid:user"
														data-inline="false"></span>
												</div>
											</div>
											<input type="text" th:field="*{apellidos}"
												class="form-control" name="apellidos"
												placeholder="Apellidos" required>
										</div>
									</div>

									<div class="form-group">
										<label for="email">Correo electrónico</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="ion:mail"
														data-inline="false"></span>
												</div>
											</div>
											<input type="email" th:field="*{email}" class="form-control"
												name="email" aria-describedby="emailHelp"
												placeholder="Correo electrónico" required>
										</div>
									</div>

									<div class="form-group">
										<label for="password">Contraseña</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text" style="background: white">
													<span class="iconify" data-icon="fa-solid:lock"
														data-inline="false"></span>
												</div>
											</div>
											<input type="password"
												class="form-control" name="password"
												placeholder="Contraseña" required>
										</div>
									</div>

									<button type="submit" class="btn btn-danger btn-block">Crear
										mi cuenta</button>
								</form>
							</section>

						</div>
					</div>
				</div>

			</div>
		</section>
	</div>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
	<footer th:insert="layout/footer :: footer"></footer>
</body>
</html>
