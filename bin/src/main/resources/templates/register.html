<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<br><br><br>
	<div class="container mt-5">
		<section class="clean-block clean-form dark">
			<div class="container">
				<div class="block-heading">
					<h2 class="text-info row justify-content-center">Registrate!</h2>
					<p>Bienvenido! Nos encantaría que formaras parte de nuestra
						comunidad, por favor ingresa tus datos y comienza a generar
						ingresos por tu trabajo.</p>
				</div>
			<section class="row justify-content-center">
				<form class="col-12 col-sm-6 col-md-4" th:action="@{/teacher/save}" th:object="${teacher}" method="post">
					
					<div class="form-group">
						<label for="nombres">Nombres</label>
                         <div class="input-group mb-2">
        					<div class="input-group-prepend">
         	 					<div class="input-group-text" style="background: white"><span class="iconify" data-icon="fa-solid:user" data-inline="false"></span></div>
        					</div>
        					<input type="text" th:field="*{nombres}" class="form-control" name="nombres" placeholder="Nombres" required>
      					</div>
                    </div>
                    
					<div class="form-group">
						<label for="apellidos">Apellidos</label>
                         <div class="input-group mb-2">
        					<div class="input-group-prepend">
         	 					<div class="input-group-text" style="background: white"><span class="iconify" data-icon="fa-solid:user" data-inline="false"></span></div>
        					</div>
        					<input type="text" th:field="*{apellidos}" class="form-control" name="apellidos" placeholder="Apellidos" required>
      					</div>
                    </div>
					
					<div class="form-group">
						<label for="email">Correo electrónico</label>
                         <div class="input-group mb-2">
        					<div class="input-group-prepend">
         	 					<div class="input-group-text" style="background: white"><span class="iconify" data-icon="ion:mail" data-inline="false"></span></div>
        					</div>
        					<input type="email" th:field="*{email}" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
      					</div>
                    </div>
					
					<div class="form-group">
						<label for="password">Contraseña</label>
                         <div class="input-group mb-2">
        					<div class="input-group-prepend">
         	 					<div class="input-group-text" style="background: white"><span class="iconify" data-icon="fa-solid:lock" data-inline="false"></span></div>
        					</div>
        					<input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Contraseña" required>
      					</div>
                    </div>
					
					<button type="submit" class="btn btn-danger btn-block">Crear mi cuenta</button>
				</form>
			</section>
			</div>
		</section>
	</div>
</body>
</html>
