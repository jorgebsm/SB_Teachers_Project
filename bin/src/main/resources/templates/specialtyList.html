<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<br><br><br>
<div class="container mt-5 mb-5">
		<br>
		<div align="center">
			<h2>Lista de Estudiantes</h2>
		</div>
		<br> <a href="/specialty/specialtyForm"><button type="button"
				class="btn btn-primary mb-3">Crear</button></a>
		<table id="example" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="specialty: ${specialties}">
					<td th:text="${specialty.nombre}"></td>
					<td th:text="${specialty.descripcion}"></td>
					<td style="text-align: center"><a th:href="@{'/specialty/specialtyForm/' + ${specialty.id}}"><button
								type="button" class="btn btn-success">Editar</button></a></td>
					<td style="text-align: center"><a th:href="@{'/specialty/delete/' + ${specialty.id}}"><button
								type="button" class="btn btn-danger">Eliminar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/datatables.min.js}"></script>
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
</html>
